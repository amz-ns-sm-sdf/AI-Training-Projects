<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Generation Chat</title>
    <link rel="stylesheet" href="style.css">
    <!-- Markdown for rendering -->
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@13/dist/markdown-it.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Login Screen -->
        <div id="loginScreen" class="screen active">
            <div class="login-box">
                <h1>ğŸ¨ Image Generation Chat</h1>
                <p>Generate images with Gemini 2.0</p>
                <form onsubmit="handleLogin(event)">
                    <input 
                        type="email" 
                        id="emailInput" 
                        placeholder="Enter your email" 
                        required
                    >
                    <button type="submit">Login</button>
                </form>
            </div>
        </div>

        <!-- Chat Screen -->
        <div id="chatScreen" class="screen">
            <div class="sidebar">
                <div class="sidebar-header">
                    <h2>Threads</h2>
                    <button onclick="createNewThread()" class="new-thread-btn">+ New</button>
                </div>
                <div id="threadsList" class="threads-list"></div>
                <div class="user-section">
                    <span id="userDisplay"></span>
                    <button onclick="logout()" class="logout-btn">Logout</button>
                </div>
            </div>

            <div class="chat-area">
                <div class="chat-window">
                    <div class="chat-header">
                        <h2 id="threadTitle">Select a thread</h2>
                        <p class="hint">ğŸ’¡ Try: "Generate image of sunset" or "Generate image of mountain"</p>
                    </div>
                    <div class="chat-messages" id="messages"></div>
                    <div class="chat-input-area">
                        <input 
                            type="text" 
                            id="userInput" 
                            placeholder="Describe the image you want to generate..." 
                            onkeypress="handleKeyPress(event)"
                        >
                        <button onclick="sendMessage()">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
