<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Google Login & Threads</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Login Screen -->
        <div id="loginScreen" class="screen active">
            <div class="login-box">
                <h1>Chat Application</h1>
                <p>Sign in with Google</p>
                <button onclick="simulateGoogleLogin()" class="google-btn">
                    ðŸ”µ Sign in with Google
                </button>
            </div>
        </div>

        <!-- Chat Screen -->
        <div id="chatScreen" class="screen">
            <div class="sidebar">
                <div class="sidebar-header">
                    <h2>Threads</h2>
                    <button onclick="createNewThread()" class="new-thread-btn">+ New</button>
                </div>
                <div id="threadsList" class="threads-list"></div>
                <div class="user-section">
                    <span id="userDisplay"></span>
                    <button onclick="logout()" class="logout-btn">Logout</button>
                </div>
            </div>

            <div class="chat-area">
                <div class="chat-window">
                    <div class="chat-header">
                        <input 
                            type="text" 
                            id="threadTitle" 
                            class="thread-title-input"
                            placeholder="Thread name..."
                            onblur="updateThreadName()"
                        >
                    </div>
                    <div class="chat-messages" id="messages"></div>
                    <div class="chat-input-area">
                        <input 
                            type="text" 
                            id="userInput" 
                            placeholder="Type a message..." 
                            onkeypress="handleKeyPress(event)"
                        >
                        <button onclick="sendMessage()">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
